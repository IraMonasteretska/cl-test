<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI-Learning - Course Detail/Final</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-md-7 col-sm-8 col-7">
                    <div class="header__logosect">
                        <a href="#"><img src="img/learning-logo.png" alt="logo"></a>
                        <a href="#"><img src="img/ci-logo.png" alt="logo"></a>
                    </div>
                </div>
                <div class="col-md-5 col-sm-4 col-5">
                    <div class="header__logsect">
                        <!-- <a href="#" class="greenbtn" data-toggle="modal" data-target="#loginmodal">Login</a> -->
                        <div class="loginned-section">
                            <div class="loginnedsect__userinfo">
                                <div class="picwrap">
                                    <img src="img/user.png" alt="user photo">
                                </div>
                                <p class="name">Your Account</p>
                            </div>
                            <div class="loginnedsect__nav">
                                <ul>
                                    <li><a href="#" class="dashboardlink">Dashboard</a></li>
                                    <li><a href="#">Logout</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="coursehead">
            <div class="container">
                <div class="coursehead__wrap">
                    <div class="row">
                        <div class="col-md-7 col-sm-6">
                            <a class="backlink" href="javascript: history.go(-1)">
                                <img src="img/backarrow.svg" alt="back">
                                Back
                            </a>
                            <div class="coursehead__descrsect">
                                <h1>2021 Parkinsonâ€™s Disease and the Caregiving role</h1>
                                <div class="coursehead__timebox">
                                    <div class="time">
                                        <img src="img/time-clock-course.svg" alt="time">
                                        <span>3h 30mins</span>
                                    </div>
                                    <div class="time">
                                        <img src="img/calendar-date.svg" alt="date">
                                        <span>12/25/2020</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-5 col-sm-6">
                            <div class="coursehead__picsect">
                                <img src="img/course-pic.jpg" alt="image">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
        <section class="coursebody final">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-xl-4 col-lg-3 col-md-4 col-sm-4">
                        <div class="coursebody__leftside">
                            <div class="course-progress">
                                <p class="title">Progress</p>
                                <div class="progressbarbox">
                                    <div class="progressbarbox__topsect">
                                        <span>100%</span>
                                        <span>0mins left</span>
                                    </div>
                                    <div class="progressbar-line">
                                        <span class="progressbar-percent" style="width: 100%;"></span>
                                    </div>
                                </div>
                                <img class="finalpic" src="img/finalpic.png" alt="image">
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 col-lg-7 col-md-8 col-sm-8">
                        <div class="coursebody__rightside">
                            <div class="coursebody__coursedescription">
                                <p class="title">Congratulations! You have successfully
                                    completed the course.</p>
                                <img src="img/sertificate2.png" alt="img">
                                <div class="certificatebtns">
                                    <a href="#" class="greenbtn white">Print</a>
                                    <a href="#" class="greenbtn">Download</a>
                                    <a href="#">Send to your email</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
