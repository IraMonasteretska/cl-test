<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CI-Login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>

<body>

    <main class="loginpage">
        <div class="loginmodal__wrapper">
            <div class="loginmodal__picsection">
                <img src="img/loginpic.png" alt="image">
            </div>
            <div class="loginmodal__formsection">
                <div class="logsectwrapp">
                    <p class="title">Welcome to Ci-Learning!</p>
                    <div class="descr">
                        <p>
                            Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed semper et nisl
                            nec
                            lobortis. Nullam quis nibh nec sapien
                        </p>
                    </div>
                    <a href="#" class="loginwithgoogle"><img src="img/google-icon.png" alt="google">
                        login
                        with Google</a>
                    <p class="centerline"><span>OR</span></p>
                    <form action="">
                        <div class="loginpfield">
                            <div class="labsect"><label for="email">Email address</label></div>
                            <input type="email" id="email" placeholder="Type your email">
                        </div>
                        <div class="loginpfield">
                            <div class="labsect">
                                <label for="password">Password</label>
                                <a href="#">Forgot password?</a>
                            </div>
                            <div class="passwrapper">
                                <input type="password" id="password" placeholder="Type your password">
                                <span class="showpassbtn"><img src="img/eye.png" alt="show password"></span>
                            </div>
                        </div>
                        <input type="submit" value="Login" class="loginmodal__submit">
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/slick.min.js"></script>
    <script src="js/common.js"></script>
</body>

</html>
